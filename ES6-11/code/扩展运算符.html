<body>
    <script>
        //扩展运算符可以将[数组]转化为逗号分隔的参数序列 不懂往下看
        //声明一个数组
        let tfboys = ['易烊千玺','王俊凯','王源'] // 
           function TF(){
               console.log(arguments);//引入外部元素
           }
        //    TF(tfboys);//结果是输出1个元素，有3个值 Y,W,W。
          TF(...tfboys);//结果是输出了个元素把数组的参数全部分别输出
    </script>
</body>
