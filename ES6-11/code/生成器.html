<body>
    <script>
        //生成器就是一个特殊函数
        //异步编程 纯回调函数 node fs ajax mongodb
        //函数代码的分隔符
         function * gen(){
             console.log(111);
             yield '飞飞';
             console.log(999);
             yield '丽丽';
             console.log(250)
         }  
        //  let iterator = gen(); 无法输出结果，需要使用next（）函数调用。
         let iterator = gen();
        //  console.log( iterator.next());
        //  console.log( iterator.next());
        //  console.log( iterator.next());
        //  console.log( iterator.next());

        //遍历
        for(let v of gen()){
            console.log(v);
        }
    </script>
</body>
