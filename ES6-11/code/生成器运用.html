        //生成器方法
        function one(){
            setTimeout(() => {
                console.log(1)
                iterator.next();
            }, 1000);
        }
        function two(){
            setTimeout(() => {
                console.log(2)
                iterator.next();
            }, 2000);
        }
        function three(){
            setTimeout(() => {
            console.log(3)
            iterator.next();
        }, 3000);
        }
        //把三个计数器创建成一个生成器
        function * gen(){
            yield one();
            yield two();
            yield three()
        }
        //调用生成器
        let iterator = gen();
           iterator.next();
    </script>
