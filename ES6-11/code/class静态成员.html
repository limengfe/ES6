<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class phone{
            //静态成员
            static name = "手机";
            static change(){
                console.log('我是手机！');
            }
        }
        let oppo = new phone();
           console.log(oppo.name);//因为class写成了静态成员  所以无法调用。
           console.log(phone.name);
    </script>
</body>
</html>
