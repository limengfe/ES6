<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function *gen(arg){//给函数添加参数
             console.log(arg);
             let one = yield 111;
             console.log(one);
             let two = yield 222;
             console.log(two);
         }
         //执行获取迭代器对象
         let iterator = gen("A")       //第一次调用传A
         console.log(iterator.next()); //第一次调用
         //next方法可以传递实参
         console.log(iterator.next('B'));//第二次调用
         console.log(iterator.next('C'))//第三次调用
    </script>
</body>
</html>
