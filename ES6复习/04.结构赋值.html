<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // ES6允许按照一定模式从数组和对象中提取值，对变量进行赋值
    //这被成为解构赋值

    // 1.数组的结构
    let cp = ['李孟飞','刘亚丽'];
    let [man,male] = cp;
    console.log(man);
    console.log(male);

    // 2.对象的结构
    let love = {
      name:'猪丽',
      age:22,
      like(){
       console.log('喜欢飞！')
      }
    }
    let {name,age,like} = love;
    console.log(name);
    console.log(age);
    console.log(like);
    like();

  </script>
</body>
</html>
