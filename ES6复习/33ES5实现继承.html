<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    //手机
    function phone(brand,price){
      this.brand = brand
      this.price = price
    }
    phone.prototype.call = function(){
      console.log('打电话')
    }

    //智能手机
    function zn(brand,price,color){
      phone.call(this,brand,price)
      this.color = color
    }
    //设置子级构造函数原型
    zn.prototype = new phone;
    zn.prototype.constructor = zn;

    //声明子类的方法
    zn.prototype.game = function(){
      console.log('打游戏')
    }
    zn.prototype.pz = function (){
      console.log('拍照')
    }
    const xm = new zn('小米',1999,'白色');
    console.log(xm);
  </script>
</body>
</html>
