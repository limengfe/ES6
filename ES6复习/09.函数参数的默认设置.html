  <script>
    //ES6允许给函数参数赋值初始化
    //1.形参初始值
     function add(a,b,c=10){
      console.log(a+b+c);
    }
    add(1,2);//13
    add(1,2,3);//6
    //2.与结构赋值结合
    function connect ({host='127.0.0.1',username,password,port}){
      console.log(host);
      console.log(username);
      console.log(password);
      console.log(port);
    }
    connect({
      // host:'',
      username:'root',
      password:'root',
      port:3306
    });
  </script>
