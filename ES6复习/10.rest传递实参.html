<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    //ES5接收实参使用arguments 返回的是对象
    //ES6使用rest参数          返回的是数组 数组的就可以使用filter，some，every,map很多方法
    function data(){
      console.log(arguments);
    }
    data('飞','丽');
    
    //rest参数
    function da(...args){
      console.log(args)
    }
    da('飞','丽');//返回值是数组
    //rest参数要放最后，不然会报错
    function a(a,b,c,...args){
      console.log(a)
      console.log(b)
      console.log(c)
      console.log(args);
    }
    a(1,2,3,4,5,6);
  </script>
</body>
</html>
