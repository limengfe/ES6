<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //生成器就是一个特殊函数
    //解决异步编程 之前是纯回调函数  node fs  ajax mongodb
    // yield 函数代码分隔符

    function *gen(){
      //第一次执行
      console.log('aaa')      //执行的返回值
      yield '111';            //value值
      //第二次执行
      console.log('bbb')
      yield '222';
     //第三次执行
      console.log('ccc')
      yield '333';
     //第四次执行
      console.log('ddd')
    }
    let iterator = gen();
    console.log(iterator.next()); //返回一个对象 value：111 done：false
    console.log(iterator.next()); //返回一个对象 value：222 done：false
    console.log(iterator.next()); //返回一个对象 value：333 done：false
    console.log(iterator.next()); //返回一个对象 value：undefined done：true
  </script>
</body>
</html>
