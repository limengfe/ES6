
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    //Object.fromEntries 支持创建二维数组   将二位数组转化为对象
    //Object.entries ES8  将对象转化为二位数组
    // 二者做了逆运算
    const cp  = Object.fromEntries([
      ['name','fei'],
      ['age',18]
    ])
    console.log(cp);

    const obj = Object.entries({
      name:"李",
      age:18
    })
    console.log(obj)

  </script>
</body>
</html>
