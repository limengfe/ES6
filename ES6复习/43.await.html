<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    const p = new Promise((resolve,reject)=>{
      // resolve('接收成功')
      reject('失败了')
    });
    //await要放在async里面  失败时要使用try catch
    async function main(){
       try{
        let result  = await p ;
       console.log(result);
       } catch(e){
         console.log(e)
       }
      
     }

     //调用main
     main();
  </script>
</body>
</html>
