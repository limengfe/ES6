<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 实例化Promise对象
    const test = new Promise(function(resolve,reject){
     setTimeout(function(){
      //  let data = "数据库中的数据";
      //  resolve(data);


      let err = "数据库读取失败";
      reject(err);
     },1000);
    });
    // 调用Promise的then方法  .then(参数1,参数2)  2个参数都是函数 ， 参数1成功时返回 参数2失败时返回
    test.then(function(value){
     console.log(value);
    },function(reason){
      console.log(reason)
    })
     
  </script>
</body>
</html>
