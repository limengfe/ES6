<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    //模拟获取信息 用户信息 订单信息 商品数据
    function getUser(){
      setTimeout(()=>{
        let date="用户信息";
        iterator.next(date);
      },1000)
    }
    function getOrder(){
      setTimeout(()=>{
        let date="订单信息";
        iterator.next(date);
      },1000)
    }
    function getGoods(){
      setTimeout(()=>{
        let date="商品信息";
        iterator.next(date);
      },1000)
    }

    //创建一个生成器
    function *gen(){
      let user = yield getUser();
      console.log(user)
      let orders = yield getOrder();
      console.log(orders)
      let goods = yield getGoods();
      console.log(goods)
    }
    //调用生成器
    let iterator = gen();
     iterator.next();
      
  </script>
</body>
</html>
