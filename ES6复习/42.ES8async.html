<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // async和await二种语法结合可以让异步代码像同步代码一样

    //异步编程方式： 
      //回调函数
      //生成器
      //Promise
      //async和await

     //async函数  声明时直接在其前加async

      async function fn(){
        //关于返回值
        //1. return '李'  ;返回值就是 李 返回状态是成功   
        // 只要返回值不是Promise状态就是成功 
        // return;

        // 2.抛出错误  返回值是出错了 状态为失败
        // throw new Error('出错了');

        //3.返回结果是Promise呢  这种情况才是最多的
        return new Promise((resolve,reject)=>{
          // resolve('成功')     //状态为成功 返回值为成功
          reject('出错了')        //状态为失败，返回值为出错了
        })
      }

        const result = fn();
    //  console.log(result)  //返回结果时Promise对象
        result.then((value)=>{
          console.log(value)
        },(reason)=>{
          console.warn(reason)
        })
    
      
  </script>
</body>
</html>
