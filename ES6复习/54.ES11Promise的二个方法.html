<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    //promise.allSettled
    const p1 = new Promise((resolve,reject)=>{
      setTimeout(() => {
        resolve('商品数据 1')
      }, 1000);
    });
    const p2 = new Promise((resolve,reject)=>{
      setTimeout(() => {
        // 
        reject('出错了')
      }, 1000);
    })

    //调用promise.allSettled
    //状态永远为成功
    // 返回值为二个promise的状态和数据
    // const result = Promise.allSettled([p1,p2]); //参数位数组类型

    //promise.all方法。有一个失败，状态就为失败 返回值为失败的promise值
    const result = Promise.all([p1,p2])
    console.log(result);
  </script>
</body>
</html>
