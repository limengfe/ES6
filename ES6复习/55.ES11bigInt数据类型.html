  <script>
    //JS有一个最大安全值 9007199254740991 
    let max = Number.MAX_SAFE_INTEGER;
    console.log(max);

    //如果再往上运算就会不准备
    //所以引入bigInt
    console.log(BigInt(max)+BigInt(10));//9007199254741001n
  </script>
