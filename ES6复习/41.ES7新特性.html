<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    //include是否包括某个元素  indexOf找到元素返回其位置
    const cp = ['李','刘'];
    console.log(cp.includes('李'));//true
    console.log(cp.indexOf('刘'));//1 返回其存在的下标

    // ** 幂
    console.log(2 ** 10); //1024
    console.log(Math.pow(2,10))//1024
  </script>
</body>
</html>
