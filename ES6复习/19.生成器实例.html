<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  
  <script>
    //异步编程 文件操作 网络操作 数据库操作
    //1s 输出111  2s输出222  3s输出333

    // setTimeout(()=>{
    //   console.log(111);
    //   setTimeout(()=>{
    //     console.log(222);
    //   },2000)
    //   setTimeout(() => {
    //     console.log(333);
    //   }, 3000);
    // },1000)
    // 会产生对调地狱

    function one(){
      setTimeout(()=>{
        console.log(111);
        iterator.next();  
      },1000)
    }
    function two(){
      setTimeout(()=>{
        console.log(222);
        iterator.next();
      },2000)
    }
    function three(){
      setTimeout(()=>{
        console.log(333);
        iterator.next();
      },3000)
    }
    function *gen(){
      yield one();
      yield two();
      yield three();
    }
    //调用生成器
    let iterator  = gen();
    iterator.next();  //为什么此处调用1次即可  定时器已经添加了继续执行语句
    

    
  </script>
</body>
</html>
