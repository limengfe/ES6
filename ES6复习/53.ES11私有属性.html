<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
   class person{
     //公有属性
     name;
     //私有属性
     #age;
     //构造方法
     constructor(name,age){
      this.name =name;
      this.#age = age
     }
     look(){
       console.log(this.#age)
     }
   }

   //实例化
   const p = new person('fei',18);
   console.log(p);
   console.log(p.name);
   console.log(p.age); //undefined 不可以查看
   p.look();    //但是可以通过内部方法调用

  </script>
</body>
</html>
