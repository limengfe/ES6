<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  
  <script>
       function sendAjax(url){
         return new Promise((resolve,reject)=>{

         
        //  1.创建
        const x = new XMLHttpRequest(); 
        //  2.初始化
        x.open('get',url);
        //  3.发送
        x.send();
        //  4.绑定数据
        x.onreadystatechange = function(){
          if(x.readyState ===4){
            if(x.status>=200 && x.status<300){
              resolve(x.response)
            }else{
              reject(x.status);
            }
          }
        }
       })
       }  

       //Promise检测
        //  sendAjax('https://autumnfish.cn/api/joke').then((value)=>{
        //    console.log(value)
        //  },(reason)=>{
        //    console.log(reason);
        //  })

        //使用async和await
        async function main (){
          let result =  await sendAjax('https://autumnfish.cn/api/joke');
          console.log(result);
        }
        main()
</script>
</body>
</html>
